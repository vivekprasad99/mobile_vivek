plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    // Google Maps
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.mmfsl"
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.mmfsl"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true

         //SFMC token Config
        // buildConfigField "String", "MC_APP_ID", MC_APP_ID
        // buildConfigField "String", "MC_ACCESS_TOKEN", MC_ACCESS_TOKEN
        // buildConfigField "String", "MC_SENDER_ID", MC_SENDER_ID
        // buildConfigField "String", "MC_MID", MC_MID
        // buildConfigField "String", "MC_SERVER_URL", MC_SERVER_URL
    }

    secrets {
        propertiesFileName = "../mobile-config/android/prod/secrets.properties"
        ignoreList.add("keyToIgnore")
        ignoreList.add("sdk.*")
    }

    flavorDimensions "default"

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }

    configurations {
        all {
            exclude group: 'com.scottyab', module: 'rootbeer-lib'
            resolutionStrategy {
                force 'androidx.webkit:webkit:1.8.0'
            }
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation("com.salesforce.marketingcloud:marketingcloudsdk:8.1.+")
}