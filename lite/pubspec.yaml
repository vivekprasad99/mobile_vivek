version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # modules
  core:
    path: ../core
  common:
    path: ../common
  auth:
    path: ../features/auth

  # others
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.9
